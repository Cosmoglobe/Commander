<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto&display=swap">
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
	<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css">
	<link rel="stylesheet" href="_media/custom.css">
</head>
<body>
  <div id="app"></div>
	<script src="//cdn.jsdelivr.net/npm/mermaid@8.4.0/dist/mermaid.min.js"></script>
	<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
		mermaid.initialize({
			startOnLoad: false
		});
		let id = 0;
		var headerWarning = [
			'<div class="alert flat info">',
			'<p class="title">',
			'<i class="fas fa-info-circle"></i>Note</p><p class="txt">',
			'Please note that all current documentation is in pre-release mode and should be considered in <strong>alpha</strong> state, until this warning is removed!',
			'</p></div><hr/>',
		].join('');
		var footer = [
			'<footer>',
			'<hr/>',
			'<img src="_media/horizon_2020.jpg">',
			'<img src="_media/flag_yellow_low.jpg">',
			"<span>BeyondPlanck has received funding from the European Union's Horizon 2020 research and innovation programme under grant agreement No 776282.</span>",
			'</footer>'
		].join('');
    window.$docsify = {
      name: 'BeyondPlanck',
			logo: '_media/logo.png',
      repo: 'https://github.com/Cosmoglobe/Commander/tree/devel',
			loadSidebar: true,
			loadNavbar: true,
			coverpage: true,
			auto2top: true,
			subMaxLevel: 2,
			search: {
				paths: 'auto',
				placeholder: 'Search',
			},
			'flexible-alerts': {
				style: 'flat'
			},
			markdown: {
				renderer: {
					code: function (code, lang) {
						if (lang === "mermaid") {
							return (
								'<div class="mermaid">' + mermaid.render('mermaid-svg-' + id++, code) + "</div>"
							);
						}
						return this.origin.code.apply(this, arguments);
					}
				}
			},
			tabs: {
				persist: true,      // default
				sync: true,      // default
				theme: 'classic', // default
				tabComments: true,      // default
				tabHeadings: true       // default
			},
			pagination: {
				previousText: 'Previous',
				nextText: 'Next',
				crossChapter: true,
				crossChapterText: true,
			},
			plugins: [
				EditOnGithubPlugin.create('', '', 'Edit this page'),
				function (hook) {
					hook.afterEach(function (html) {
						return headerWarning + html + footer;
					});
				}
			]
    }
  </script>
	<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
	<!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
	<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

		}

</body>
</html>
